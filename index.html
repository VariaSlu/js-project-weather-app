<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Team Fire Weather App</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >
</head>

<body>
  <main>
    <section
      class=""
      id="city-card"
    >
      <div
        class=""
        id="todaysForecast"
      >
        <p>clear sky | 6°C
          sunrise 05:58
          sunset 17:53
        </p>
      </div>
      <div
        class=""
        id="weatherIcon"
      >
        <img
          src=""
          alt=""
          srcset=""
        >
      </div>
      <div class="">
        <h2>Get your sunnies on. Stockholm is looking rather great today.</h2>
      </div>
      <div class="">
        <ul>
          <li>Mon <span>5°C</span></li>
          <li>Tue <span>4°C</span></li>
          <li>Wed <span>5°C</span></li>
          <li>Thu <span>6°C</span></li>
          <li>Fri <span>5°C</span></li>
        </ul>
      </div>
      <div class="">
        <form
          id="searchBar"
          action=""
        >
          <input
            type="text"
            placeholder="Type a city..."
          >
          <button type="button">Search</button>
        </form>
      </div>

    </section>

  </main>

  <script src="./script.js"></script>
</body>

</html>
