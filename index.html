<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >
  <title>Team Fire Weather App</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >
  <script
    src="https://kit.fontawesome.com/beb1bc6f21.js"
    crossorigin="anonymous"
  ></script>
</head>

<body class="">
  <header>
    <h1>Heather Weather</h1>
  </header>
  <main>

    <section
      class=""
      id="city-card"
    >
      <div
        class="container"
        id="todaysForecast"
      >
        <p><span id="weatherDesc"></span> | <span id="mainTemp"></span></p>
        <p>sunrise <span id="sunrise"></span></p>
        <p>sunset <span id="sunset"></span></p>
      </div>
      <div
        class="container"
        id="weatherIcon"
      >

      </div>
      <div class="container">
        <h2 id="weatherMain"><span id="cityName"></span></h2>
      </div>
      <div id="nextCity"><i class="fa-solid fa-chevron-right"></i></div>

      <div class="container">
        <ul id="weekForecast">
        </ul>
      </div>

      <form
        class="container"
        id="searchBar"
      >
        <input
          type="text"
          placeholder="Type a city..."
          id="searchInput"
        >
        <button
          type="button"
          id="inputBtn"
        >Search</button>
      </form>

    </section>


  </main>
  <footer class="">
    <p>Created by: Oskar, Sofia, Sofie & Varia</p>
    <a href="https://github.com/oskarnordin/js-project-weather-app"><i class="fa-brands fa-github"></i></a>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
